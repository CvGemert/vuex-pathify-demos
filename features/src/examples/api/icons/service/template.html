<html>
<head>
  <title><%= file %></title>
  <style type="text/css">
    body, #container {
      width: 100%;
      height: 100%;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon {
      height: 50vh;
      margin-top: -15vh;
    }

    p {
      font-family: sans-serif;
      font-weight: bold;
    }

    p.tip {
      margin: 20px;
      position: absolute;
      top: 0;
      left: 0;
    }

    p.file {
      margin: 40px 0;
      text-align: center;
      font-size: 2em;
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="icon">
      <%= svg %>
      <p class="file"><%= file %></p>
    </div>
  </div>
</body>
</html>
